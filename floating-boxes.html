<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Sample Floating Divs</title>
</head>

<body>
	<div class="container">

		<!-- Top Row -->
		<div class="row" >
			<div class="box" >
				Header-Box1
			</div>
			<div class="box" >
				Header-Box2
			</div>
		</div>
		
		<!-- Middle Row -->
		<div class="row" >
			<div class="box" >
				Content-Box1
			</div>
			<div class="box" >
				Content-Box2
			</div>
		</div>

		<!-- Bottom Row -->
		<div class="row" >
			<div class="box" >
				Footer-Box1
			</div>
			<div class="box" >
				Footer-Box2
			</div>
		</div>

	</div>
</body>
</html>
